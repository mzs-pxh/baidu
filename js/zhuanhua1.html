<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数" value="">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        var dec_number = document.getElementById("dec-number");
        var trans_btn = document.getElementById("trans-btn");
        var result = document.getElementById("result");
        var d = [];

        function dec2bin() {
            var d = [];
            var e = "";
            var number = Number(dec_number.value);
            if (number < 0) {
                alert("请输入正确的数字");
            } else {
                for (var i = 0; 1; i++) {
                    if (number / 2 >= 1) {
                        d[i] = number % 2;
                        number = parseInt(number / 2);
                    } else {
                        d[i] = 1;
                        break;
                    }
                }

                for (i = d.length; i > 0; i--) {
                    e += d[i - 1];
                }

                result.innerHTML = e;
            }
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
        }
        trans_btn.onclick = function() {
            dec2bin();
        }

        // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
        // Some coding
    </script>
</body>

</html>
